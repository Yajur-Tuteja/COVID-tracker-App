<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COVID TRACKER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <header>
           <div class="row">
               <div class="worldwide">
                   <div class="container">
                       <h1>Worldwide COVID Statistics</h1>
                       <div class="world_status">
                           <div class="status_item">
                               <h2>0</h2>
                               <p class="confirmed">Confirmed</p>
                           </div>
                           <div class="status_item">
                               <h2>0</h2>
                               <p class="deaths">Deaths</p>
                           </div>
                           <div class="status_item">
                               <h2>0</h2>
                               <p class="recovered">Recovered</p>
                           </div>
                       </div>
                      <div class="image">
                           <img src="cp1.png" alt="">
                       </div>
                   </div>
               </div>
               <div class="india">
                   <div class="container">
                       <h1>India COVID Statistics</h1>
                       <div class="india_status">
                        <div class="status_item">
                            <h2>0</h2>
                            <p class="confirmed">Confirmed</p>
                        </div>
                        <div class="status_item">
                            <h2>0</h2>
                            <p class="deaths">Deaths</p>
                        </div>
                        <div class="status_item">
                            <h2>0</h2>
                            <p class="recovered">Recovered</p>
                        </div>
                    </div>
                    <div class="image">
                        <img src="cp2.png" alt="">
                    </div>
                   </div>
               </div>
           </div>
       </header>
       <section class="search">
           <div class="container">
               <div class="search_wrapper">
                   <div class="covidSearch">
                       <h3>Search by country</h3>
                       <div class="search_container">
                          <Select id="search">
                          <option value="Select Country">--Select Country--</option>
                          </Select>
                          <!--<button type="submit">Search</button> -->                    
                       </div>
                       <!--<img class="loader" src="img/loader.gif" alt="">-->
                    </div>   
               </div>
               <div class="search_wrapper">
                   <div class="search_result">
                       <!--<div class="flag">
                           <img src="https://disease.sh/assets/img/flags/in.png" alt="">
                       </div>
                       <ul>
                           <li>
                                Cases: 4,256,729  | Active: 2,439,768 </br>
                                Deaths: 287,355 |
                                Recovered: 1,529,606 | Critical 46,945
                              </p>
                           </li>
                       </ul>-->
                   </div>
               </div>
           </div>
       </section>
       <script src="app.js"></script>
       <script src="countUp.min.js"></script>
    </body>
</html>
